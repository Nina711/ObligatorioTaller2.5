<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <!--Todas las pantallas van a estar aca-->

        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/registro" component="page-registro"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/agregar-evaluacion" component="page-agregar-evaluacion"></ion-route>
            <ion-route url="/listar-evaluaciones" component="page-listar-evaluaciones"></ion-route>
            <ion-route url="/mapa" component="page-mapa"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>

        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <iont-title>Menu de inicio</iont-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="menu-opciones"></ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>
        <!-- FIN MENU -->

        <!-- PANTALLAS -->
        <page-home class="ion-page" id="pantalla-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Home</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-label>Bienvenidos a la app</ion-label>
            </ion-content>
        </page-home>

        <page-registro class="ion-page" id="pantalla-registro">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>

                    <ion-item>
                        <ion-select label="PaÃ­s" placeholder="Seleccione" id="slcPais">


                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Usuario" label-placement="floating" placeholder="User"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" label="Password" label-placement="floating"
                            placeholder="Pass"></ion-input>
                    </ion-item>
                    <ion-button expand="full" id="btnRegistrar">Registrar</ion-button>

                </ion-list>
            </ion-content>
        </page-registro>

        <page-login class="ion-page" id="pantalla-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>

            </ion-header>

            <ion-content>
                <ion-list>



                    <ion-item>
                        <ion-input id="txtLoginUser" label="Usuario" label-placement="floating"
                            placeholder="User"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtLoginPassword" type="password" label="Password" label-placement="floating"
                            placeholder="Pass"></ion-input>
                    </ion-item>
                    <ion-button expand="full" id="btnLogin">Login</ion-button>





                </ion-list>

            </ion-content>
        </page-login>

        <page-agregar-evaluacion class="ion-page" id="pantalla-agregar-evaluacion">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Agregar evaluacion</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-label>form para agregar evaluacion</ion-label>
            </ion-content>
        </page-agregar-evaluacion>

        <page-listar-evaluaciones class="ion-page" id="pantalla-listar-evaluaciones">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Lista evaluaciones</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-label>Aca va el listado de evaluaciones, lo de eliminar y el filtrado</ion-label>
            </ion-content>
        </page-listar-evaluaciones>

        <page-mapa class="ion-page" id="pantalla-mapa">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Mapa</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-label>Aca se va a mostrar el mapa</ion-label>
            </ion-content>
        </page-mapa>
        <!-- FIN PANTALLAS -->

    </ion-app>
    <script src="/js/codigo.js"></script>
</body>

</html>
